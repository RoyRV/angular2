<div class='panel panel-primary' *ngIf='product'>
        <div class='panel-heading' style='font-size:large'>
            New Product
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-6'>
                    <div class='row'>
                        <div class='col-md-3'>Name:</div>
                        <div class='col-md-6'>
                            <input  type="text" 
                                    class="form-control" 
                                    
                                    placeholder="name" 
                                    [(ngModel)]="product.productName"/>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>Code:</div>
                        <div class='col-md-6'> 
                            <input  type="text" 
                            class="form-control" 
                            placeholder="code" 
                            [(ngModel)]="product.productCode"/>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>Description:</div>
                        <div class='col-md-6'>
                            <input  type="text" 
                            class="form-control" 
                            placeholder="description" 
                            [(ngModel)]="product.description"/>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-3'>Price:</div>
                        <div class='col-md-6'>
                            <input  type="text" 
                            class="form-control" 
                            placeholder="price" 
                            [(ngModel)]="product.price"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class='panel-footer'>
                <button (click)="addProduct()" class="btn btn-primary">Add</button>
                <button (click)="cancelAdd()" class="btn btn-primary">Cancel</button>
        </div>
    </div>
